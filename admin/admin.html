<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="admin_style.css">
    <script src="../jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div id="menu">---</div>
        <div id="titre">
            <div id="nom_pizzeria">Nom Pizzeria</div>
            <div id="adresse">Adresse</div>
            <div id="tel">Telephone</div>
        </div>
        <div id="connexion">O</div>
    </header>

    <main>
        <div id="left">
            <div class="pizza">
                <input type="text" class="ajout_nom_pizza" placeholder="Nom de la Pizza">
                <input type="text" class="ajout_image_pizza" placeholder="Url de l'image de la pizza">
                <input type="text" class="ajout_description_pizza" placeholder="Description de la Pizza">
                <div>
                    <button class="ajouter" onclick="ajoutPizza()">Ajouter</button>
                </div>
            </div>

            <div>
                <div class="liste_pizza">
                    <input type="text" class="liste_nom_pizza" value="Nom de la Pizza">
                    <div class="row_description">
                        <div>
                            <input type="text" class="liste_url_pizza" value="Url de l'image de la pizza">
                            <input type="text" class="liste_description_pizza" value="Description de la Pizza">
                        </div>
                        <img src="../img/pizza_icon.jpg" class="liste_image_pizza">
                    </div>
                </div>
            </div>
        </div>

        <div id="left">
        </div>

    </main>

</body>
<script src="admin_logic.js"></script>

</html>
